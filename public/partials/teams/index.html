<div id="team-list">
	<h2>NBA Teams</h2>
	<ul>
		<li ng-repeat="team in teams"><a ui-sref="teams.show({id: team.id})">{{ team.name }}</a> - <button ng-click="deleteTeam(team.id)">Delete Team</button></li>
	</ul>
	<div>
		<h2>Add a new team</h2>
		<p>
			<label>Name: </label>
			<input ng-model="newTeam.team.name" type="text">
		</p>
		<input ng-click="createTeam()" type="submit" value="Create Player">
	</div>
</div>

<div id="team-info" ui-view></div>
