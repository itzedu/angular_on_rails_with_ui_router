<div id="player-list">
	<h2>NBA Players</h2>
	<ul>
		<li ng-repeat="player in players"><a ui-sref="players.show({id: player.id})">{{ player.first_name }} {{ player.last_name }}</a> - <button ng-click="deletePlayer(player.id)">Delete Player</button></li>
	</ul>

	<div>
		<h2>Add a new player</h2>
		<p>
			<label>First Name: </label>
			<input ng-model="newPlayer.player.first_name" type="text">
		</p>
		<p>
			<label>Last Name:</label>
			<input ng-model="newPlayer.player.last_name" type="text">
		</p>
		<p>
			<label>Height: </label>
			<input ng-model="newPlayer.player.height" type="text" placeholder:"6-6">
		</p>
		<p>
			<label>Age:</label>
			<input ng-model="newPlayer.player.age" type="number">
		</p>
		<p>
			<label>Weight (lbs):</label>
			<input ng-model="newPlayer.player.weight" type="number">
		</p>
		<p>
			<label>Team:</label>
			<select ng-options="team.id as team.name for team in teams" ng-model="newPlayer.player.team_id">
				<option style="display:none" value="">Select a Team</option>
			</select>
		</p>
		<input ng-click="createPlayer()" type="submit" value="Create Player">
	</div>
</div>

<div id="player-info" ui-view></div>
